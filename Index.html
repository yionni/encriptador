<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Encriptador</title>
    <link rel="stylesheet" href="encriptador.css">
</head>

    <body>
      <h1></h1>
      <div class="glitch-wrapper">
        <div class="glitch" data-glitch="Encriptador">Encriptador</div>
     </div>
        <div class="encriptador">
            <div class="interno">
                <textarea name="" id="introTexto" cols="30" rows="15"></textarea>
            </div>
            <div class="interno">
                <button onclick= "encriptar()">ENCRIPTAR</button>
                <button onclick="descencriptar()">DESENCRIPTAR</button>
            </div>
            <div class="interno">
                <textarea readonly name="" id="outroTexto" cols="30" rows="15"></textarea>
            </div>
        </div>  

        <script src="encriptador.js"></script>
    </body>

</html>
